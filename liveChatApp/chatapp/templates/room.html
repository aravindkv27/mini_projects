{% extends 'base.html' %}

{% block content %}

<div class="message-box">

    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input type="text" name="message" id="message" rows="3">
        <button type="button" name="send" id="send-btn" onClick="sendMessage()">
            Send
        </button>
    </div>
</div>


{% endblock %}
