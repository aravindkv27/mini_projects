{% extends 'base.html' %}  {% block content %}

<form method="post" class="buttons">

    <h3>Enter the Chat Room</h3>
    <div>
        <label for="name">Name</label>
        <input type="text" placeholder="Pick a name!" 
        name="name" id="name" value="{{name}}">
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}"> 
        <button type="submit" name="join">Join Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>


{% endblock %}
